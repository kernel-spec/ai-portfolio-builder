name: Hybrid Archetype Metadata Validation

on:
  pull_request:
    paths:
      - 'versions/prompt-manifest.json'
      - '.github/workflows/archetype-composition-validation.yml'
  push:
    branches:
      - main
    paths:
      - 'versions/prompt-manifest.json'

permissions:
  contents: read

jobs:
  validate-archetype-metadata:
    runs-on: ubuntu-latest
    name: Validate Archetype Metadata (Hybrid Mode)

    steps:
      - uses: actions/checkout@v4

      - name: Validate archetype count
        run: |
          COUNT=$(jq '.taxonomy.archetypes' versions/prompt-manifest.json)
          [ "$COUNT" -eq 4 ] || {
            echo "❌ Expected 4 archetypes in hybrid model"
            exit 1
          }

          echo "✅ Archetype count valid (4)"

      - name: Validate domain count
        run: |
          COUNT=$(jq '.taxonomy.domains' versions/prompt-manifest.json)
          [ "$COUNT" -eq 10 ] || {
            echo "❌ Expected 10 domains in hybrid model"
            exit 1
          }

          echo "✅ Domain count valid (10)"

      - name: Validate total prompt count
        run: |
          COUNT=$(jq '.taxonomy.total_prompts' versions/prompt-manifest.json)
          [ "$COUNT" -eq 14 ] || {
            echo "❌ Expected 14 total prompts"
            exit 1
          }

          echo "✅ Total prompt count valid (14)"

      - name: Summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ HYBRID ARCHETYPE METADATA VALID"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"