name: Archetype Composition Validation (Hybrid v1.1.0)

on:
  pull_request:
    paths:
      - 'archetypes/**/*.md'
      - 'versions/prompt-manifest.json'
  push:
    branches:
      - main
    paths:
      - 'archetypes/**/*.md'
      - 'versions/prompt-manifest.json'

permissions:
  contents: read

jobs:
  validate-compositions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate composition percentages
        run: |
          FAILED=0

          for archetype in product-thinker growth-operator learning-designer delivery-planner; do
            SUM=$(jq ".taxonomy.archetypes.\"$archetype\".composition | add" versions/prompt-manifest.json)
            COUNT=$(jq ".taxonomy.archetypes.\"$archetype\".composition | length" versions/prompt-manifest.json)

            [ "$SUM" -eq 100 ] || FAILED=1
            [ "$COUNT" -ge 2 ] && [ "$COUNT" -le 4 ] || FAILED=1
          done

          [ "$FAILED" -eq 0 ] || exit 1
          echo "✅ Composition percentages valid"

      - name: Validate domain references exist
        run: |
          FAILED=0

          for archetype in product-thinker growth-operator learning-designer delivery-planner; do
            DOMAINS=$(jq -r ".taxonomy.archetypes.\"$archetype\".composition | keys[]" versions/prompt-manifest.json)

            for domain in $DOMAINS; do
              jq -e ".taxonomy.domains.\"$domain\"" versions/prompt-manifest.json > /dev/null || FAILED=1
            done
          done

          [ "$FAILED" -eq 0 ] || exit 1
          echo "✅ Domain references valid"

      - name: Summary
        run: echo "✅ Archetype composition validation passed"