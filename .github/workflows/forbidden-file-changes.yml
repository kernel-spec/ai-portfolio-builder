name: Protected File Governance (Hybrid v1.1.0)

on:
  pull_request:
    paths:
      - 'domains/**'
      - 'archetypes/**'
      - 'versions/**'
      - 'protocols/**'

permissions:
  contents: read

jobs:
  check-protected-files:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        run: |
          git diff --name-only origin/${{ github.base_ref }} > changed.txt

          if grep -q "^domains/" changed.txt || grep -q "^archetypes/" changed.txt; then
            if ! grep -q "^versions/prompt-lock.json$" changed.txt; then
              echo "❌ Prompt modified without lock update"
              exit 1
            fi
          fi

          echo "✅ Protected file rules respected"