name: Hash Integrity Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  verify-hashes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify SHA-256 Hashes
        run: node scripts/verify-hashes.js
