name: Worker Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-worker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: cloudflare-worker

      - name: Run unit tests
        run: npm test
        working-directory: cloudflare-worker
