name = "ai-portfolio-builder-prompt-dispatcher"
main = "index.js"

compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

workers_dev = true

########################################
# CI-First Deployment
########################################
# account_id NOT required when deploying via GitHub Action
# using CLOUDFLARE_API_TOKEN

########################################
# Production Environment
########################################

[env.production]
workers_dev = true

########################################
# Security & Limits
########################################

# Fail-closed minimal CPU allocation
limits = { cpu_ms = 50 }

########################################
# Observability
########################################

[observability]
enabled = true